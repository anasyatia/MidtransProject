<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<div class="flex h-screen">
    <div class="bg-gradient-to-br from-[#16325B] to-[#227B94] w-64 py-6 px-4">
      <div class="flex items-center mb-8">
        <img src="https://midtrans.com/favicon.ico" alt="Logo" class="h-10">
        <h1 class="text-white text-xl ml-3">midtrans</h1>
      </div>
      <div class="text-white">
        <ul>
          <li class="mb-4"><a [routerLink]="['/dashboard']" class="gap-3 flex items-center hover:bg-[#102C57] p-2 rounded-md">
            <span class="material-symbols-outlined">
              dashboard
              </span>Dashboard</a></li>
          <li class="mb-4"><a [routerLink]="['/transactions']" class="gap-3 flex items-center hover:bg-[#102C57] p-2 rounded-md"><span class="material-symbols-outlined">
            payments
            </span>Transactions <span class="ml-2 bg-yellow-500 text-black px-2 rounded text-sm">BETA</span></a></li>
          <li class="mb-4"><a href="#" class="gap-3 flex items-center hover:bg-[#102C57] p-2 rounded-md"><span class="material-symbols-outlined">
            receipt_long
            </span>Balance <span class="ml-2 bg-yellow-500 text-black px-2 rounded text-sm">BETA</span></a></li>
          <li class="mb-4"><a href="#" class="gap-3 flex items-center hover:bg-[#102C57] p-2 rounded-md"><span class="material-symbols-outlined">
            credit_card
            </span>Payment Link</a></li>
          <div>
            <li class="mb-4">
              <a (click)="toggleDropdown()" class="flex gap-3 items-center hover:bg-[#102C57] p-3 rounded-md transition-colors duration-200 cursor-pointer">
                <span class="material-symbols-outlined text-lg">price_check</span>
                <span class="text-base font-medium">Invoicing</span>
                <span class="ml-2 bg-green-500 text-white px-2 py-1 rounded-full text-xs font-semibold">NEW</span>
                <span class="ml-auto material-symbols-outlined text-lg" [class.rotate-180]="dropdownOpen">expand_more</span>
              </a>
            </li>
            <ul *ngIf="dropdownOpen">
              <li class="pl-8">
                <a [routerLink]="['/invoice']" class="mb-4 flex items-center hover:bg-[#102C57] p-2 rounded-md">
                  <span class="flex gap-3 text-base">Invoicing</span>
                </a>
              </li>
              <li class="pl-8">
                <a [routerLink]="['/invoice/ip-whitelist']" class="mb-4 flex items-center hover:bg-[#102C57] p-2 rounded-md">
                  <span class="flex gap-3 text-base">IP Whitelist</span>
                </a>
              </li>
            </ul>
          </div>
            <li class="mb-4">
              <a href="#" class="flex gap-3 items-center hover:bg-[#102C57] p-2 rounded-md">
                <span class="material-symbols-outlined">person</span>
                Account
              </a>
            </li>
            <li class="mb-4">
              <a href="#" class="flex gap-3 items-center hover:bg-[#102C57] p-2 rounded-md">
                <span class="material-symbols-outlined">settings</span>
                Settings
              </a>
            </li>
        </ul>
      </div>
    </div>
</div>
