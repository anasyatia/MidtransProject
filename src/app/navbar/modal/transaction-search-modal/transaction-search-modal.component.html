<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-3xl w-full">
    <h3 class="text-xl font-bold mb-4">Search Transactions</h3>

    <!-- Transaction Time Range -->
    <div class="grid grid-cols-2 gap-4">
      <!-- Transaction Time -->
      <div>
        <label class="block text-sm font-medium mb-1">Transaction Time</label>
        <div class="flex gap-2">
          <select class="p-inputtext w-1/2">
            <option value="">Time Range</option>
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="last_week">Last Week</option>
            <option value="last_month">Last Month</option>
            <option value="this_week">This Week</option>
            <option value="this_month">This Month</option>
          </select>
          <input type="datetime-local" [(ngModel)]="transactionTime" class="p-inputtext w-1/4" placeholder="From">
          <input type="datetime-local" [(ngModel)]="transactionTime" class="p-inputtext w-1/4" placeholder="To">
        </div>
      </div>

      <!-- Settlement Time -->
      <div>
        <label class="block text-sm font-medium mb-1">Settlement Time</label>
        <div class="flex gap-2">
          <select class="p-inputtext w-1/2">
            <option value="">Time Range</option>
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="last_week">Last Week</option>
            <option value="last_month">Last Month</option>
            <option value="this_week">This Week</option>
            <option value="this_month">This Month</option>
          </select>
          <input type="datetime-local" [(ngModel)]="settlementTime" class="p-inputtext w-1/4" placeholder="From">
          <input type="datetime-local" [(ngModel)]="settlementTime" class="p-inputtext w-1/4" placeholder="To">
        </div>
      </div>

      <!-- Amount & Currency -->
      <div>
        <label class="block text-sm font-medium mb-1">Amount</label>
        <div class="flex gap-2">
          <input type="number" placeholder="From" class="p-inputtext w-1/2">
          <input type="number" placeholder="To" class="p-inputtext w-1/2">
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Currency</label>
        <select [(ngModel)]="selectedCurrency" class="p-inputtext w-full">
          <option *ngFor="let currency of currencies" [value]="currency.value">{{ currency.label }}</option>
        </select>
      </div>

      <!-- Status & Transaction ID -->
      <div>
        <label class="block text-sm font-medium mb-1">Status</label>
        <select [(ngModel)]="selectedStatus" class="p-inputtext w-full">
          <option value="any">Any</option>
          <option value="authorize">Authorize</option>
          <option value="cancel">Cancel</option>
          <option value="challenge">Challenge</option>
          <option value="chargeback">Chargeback</option>
          <option value="failure">Failure</option>
          <option value="partial_settlement">Partial Settlement</option>
          <option value="pending">Pending</option>
          <option value="settlement">Settlement</option>
          <option value="success">Success</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Order ID</label>
        <input type="text" placeholder="Search by Order ID" class="p-inputtext w-full">
      </div>

      <!-- Transaction ID & GoPay Transaction ID -->
      <div>
        <label class="block text-sm font-medium mb-1">Transaction ID</label>
        <input type="text" placeholder="Search by Transaction ID" class="p-inputtext w-full">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">GoPay Transaction ID</label>
        <input type="text" placeholder="Search by GoPay Transaction ID" class="p-inputtext w-full">
      </div>

      <!-- 3D Secure & Email -->
      <div>
        <label class="block text-sm font-medium mb-1">3D Secure</label>
        <div class="flex items-center space-x-2">
          <input type="radio" name="3dsecure" value="any" [(ngModel)]="secureOption"> <label class="ml-2">Any</label>
          <input type="radio" name="3dsecure" value="yes" [(ngModel)]="secureOption"> <label class="ml-2">Yes</label>
          <input type="radio" name="3dsecure" value="no" [(ngModel)]="secureOption"> <label class="ml-2">No</label>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" placeholder="Search by Email" class="p-inputtext w-full">
      </div>

      <!-- Credit Card Number & Custom Field -->
      <div>
        <label class="block text-sm font-medium mb-1">Credit Card Number</label>
        <input type="text" placeholder="•••• •••• •••• ••••" class="p-inputtext w-full">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Custom Field</label>
        <input type="text" placeholder="Custom Field" class="p-inputtext w-full">
      </div>

      <!-- Bank Response & Approval -->
      <div>
        <label class="block text-sm font-medium mb-1">Bank Response</label>
        <select class="p-inputtext w-full">
          <option value="any">Any</option>
          <!-- Add other bank response options as needed -->
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Approval</label>
        <input type="text" placeholder="Approval Code" class="p-inputtext w-full">
      </div>

      <!-- Ref. Number & Payment Link -->
      <div>
        <label class="block text-sm font-medium mb-1">Ref. Number</label>
        <input type="text" placeholder="Ref. Code" class="p-inputtext w-full">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Payment Link</label>
        <select class="p-inputtext w-full">
          <option value="any">Any</option>
          <!-- Add other payment link options as needed -->
        </select>
      </div>

      <!-- Payment Type -->
      <div class="col-span-2">
        <label class="block text-sm font-medium mb-1">Payment Type</label>
        <div class="flex gap-4">
          <input type="checkbox" id="all" [(ngModel)]="paymentType.all"> <label for="all" class="ml-2">All</label>
          <input type="checkbox" id="bankTransfer" [(ngModel)]="paymentType.bankTransfer"> <label for="bankTransfer" class="ml-2">Bank Transfer</label>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-4 mt-4">
      <button type="button" class="p-button-primary px-4 py-2 bg-blue-500 text-white rounded">Search</button>
      <button type="button" class="p-button-secondary px-4 py-2 bg-gray-500 text-white rounded">Clear Filter</button>
    </div>
  </div>
</div>
